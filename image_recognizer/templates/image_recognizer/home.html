<!DOCTYPE html>
<html>
<head>
    <title>Image Emotion Recognizer</title>
</head>
<body>
    <h1>Upload an Image to Detect Emotions</h1>
    <form action="{% url 'detect_emotion' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image_file" accept="image/*"><br><br>
        <button type="submit">Detect Emotions</button>
    </form>
</body>
</html>
